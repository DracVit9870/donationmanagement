<template>        
    <lightning-card title = "Search Life Insurance" icon-name = "custom:custom63">    
        <div class = "slds-m-around_medium">    
            <lightning-input type = "search" onchange = {handleKeyChange} class = "slds-m-bottom_small" label = "Search" >  
            </lightning-input>    
            <template if:true = {accounts}>                    
                <div style="height: 300px;">    
                    <lightning-datatable key-field="Id"  
                                         data={accounts}  
                                         columns={columns}  
                                         hide-checkbox-column="true"  
                                         show-row-number-column="true"  
                                         onrowaction={callRowAction}>  
                    </lightning-datatable>     
                </div>  
            </template>        
            <template if:true = {error}>    
                {error}>                    
            </template>    
        </div>    
    </lightning-card> 
    <template if:true={isShowModal}>

        <!--
            I Used SLDS for this code
            Here is link https://www.lightningdesignsystem.com/components/modals/
        --> 

<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
   <div class="slds-modal__container">
    <!-- modal header start -->
      <header class="slds-modal__header">
         <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
            <lightning-icon icon-name="utility:close"
               alternative-text="close"
               variant="inverse"
               size="small" ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
         </button>
         <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Welcome in Apex Hours</h2>
      </header>
  
      <!-- modal body start -->
      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <lightning-record-edit-form
        object-api-name="Life_Insurance__c"
        record-id={recId}>
    
        <lightning-input-field field-name="Id"> </lightning-input-field>
        <lightning-input-field field-name="Name"> </lightning-input-field>
        <lightning-input-field field-name="CreatedDate"> </lightning-input-field>
        <lightning-input-field field-name="Policy_Holder__c"> </lightning-input-field>
        <lightning-input-field field-name="Agent_ID__c"> </lightning-input-field>
        <lightning-input-field field-name="Premium_Type__c"> </lightning-input-field>
        <lightning-input-field field-name="Premium_Amount__c"> </lightning-input-field>
        <lightning-input-field field-name="Premium_Start_Date__c"> </lightning-input-field>
        <lightning-input-field field-name="Premium_End_Date__c"> </lightning-input-field>
        <lightning-input-field field-name="No_of_Terms__c"> </lightning-input-field>
        <lightning-input-field field-name="Due_Date__c"> </lightning-input-field>
        
    </lightning-record-edit-form>
      </div>

      <!-- modal footer start-->
      <footer class="slds-modal__footer">
        <div class="slds-var-m-top_medium">
            <lightning-button variant="brand" type="submit" label="Save">
                <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
            </lightning-button>
        </div>
         
      </footer>
   
   </div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>
<!-- modal end -->   
</template>
